<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form action="{{ url_for('update_user', user_id=user.user_id) }}" method="post">
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required><br>
        <label for="given_name">Given Name:</label>
        <input type="text" name="given_name" value="{{ user.given_name }}" required><br>
        <label for="surname">Surname:</label>
        <input type="text" name="surname" value="{{ user.surname }}" required><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('list_users') }}">Back to User List</a>
</body>
</html>
